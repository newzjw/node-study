<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax原生POST请求</title>
</head>

<body>
  <h1>原生JS发送ajax的POST请求</h1>
  <button id="btn">发送ajax POST请求</button>
  <script>
    const btnObj = document.querySelector('#btn')
    btnObj.addEventListener('click', function () {
      const xhr = new XMLHttpRequest()

      xhr.onreadystatechange = function () {
        // xhr有五个状态，01234
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log(xhr.response)
        }

      }

      xhr.open('post', 'localhost:3001/ajax_post')
      // 设置post请求特有的请求头，若不设置，服务器无法获取携带过去的参数
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
      xhr.send('name=zjw&age=11')
    })
  </script>
</body>

</html>
