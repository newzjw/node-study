<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_mini_axios</title>
</head>
<body>
  <button onclick="testGet()">发送GET请求</button><br>
  <button onclick="testPost()">发送POST请求</button><br>
  <button onclick="testPut()">发送PUT请求</button><br>
  <button onclick="testDelete()">发送Delete请求</button><br>
  
  <script>
    /* 
    1.函数的返回值为promise, 成功的结果为response, 异常的结果为error
    2.能处理多种类型的请求: GET/POST/PUT/DELETE
    3.函数的参数为一个配置对象
      {
        url: '',   // 请求地址
        method: '',   // 请求方式GET/POST/PUT/DELETE
        params: {},  // GET/DELETE请求的query参数
        data: {}, // POST或PUT请求的请求体参数 
      }
    4.响应json数据自动解析为js对象/数组
    */

    /* 
    能发ajax请求的函数
    1. 接收一个配置
    2. 返回值是promise
    3. 使用xhr发ajax请求
    4. 携带请求参数
    5. 取响应结果, 并更新promise状态
    */
    function axios({
      url,
      method = "GET",
      params = {},
      data = {}
    }) {
      // 4.1. 准备query参数  {a: 1, b: 2} ==> a=1&b=2 ==> url?a=1&b=2
      let queryStr = ''
      // ['a', 'b']
      Object.keys(params).forEach(key => {
        queryStr += `${key}=${params[key]}&`
      })  // a=1&b=2&
      if (queryStr) {
        queryStr = queryStr.substring(0, queryStr.length-1)  // a=1&b=2
        url += '?' + queryStr
      }

      // 4.2. 准备请求体参数
      data = JSON.stringify(data)
      return new Promise((resolve, reject) => {
        // 创建xhr对象
        const xhr = new XMLHttpRequest()
        // 5. 取响应结果, 并更新promise状态
        xhr.onreadystatechange = () => {
          // 请求没完成, 直接结束
          const {readyState, status, statusText} = xhr
          if (readyState!==4) return

          // 异步请求成功了, 更新promise为成功, 并传入成功的response
          if (status>=200 && status<=299) {
            const response = {
              data: JSON.parse(xhr.response),
              status,
              statusText
            }
            resolve(response)
          // 异步操作失败了, 更新promise为失败, 并传入成功的error
          } else {
            reject(new Error('request error status is ' + status))
          }
        }
        // 3. 使用xhr发ajax请求
        xhr.open(method, url, true)
        // 发送请求
        if (method==='POST' || method==='PUT' || method==='DELETE') {
          xhr.setRequestHeader('Content-Type', 'application/json;charset=utf-8')
          xhr.send(data) 
        } else { // GET
          xhr.send()
        }
      })
    }

    axios.get = function (url, config) {
      // return axios({
      //   url,
      //   ...config
      // })
      return axios(Object.assign({url}, config))
    }

    axios.post = function (url, data, config) {
      return axios(Object.assign({url, data}, config))
    }
  </script>
  <script>
    function testGet() {
      // 配置对象: 属性名是一些特定名称
      axios({
        // url: 'http://localhost:3000/posts/2' // params参数
        // url: 'http://localhost:3000/posts?id=2' // query参数
        url: 'http://localhost:3000/posts',
        params: { // 指定query参数, 而不是params参数
          id: 5
        }
      }).then(
        response => {
          console.log(response)
        },
        error => {
          console.log(error.message)
        }
      )
    }

    function testPost () {
      axios({ // 配置对象: 属性名是一些特定名称
        method: 'POST',
        url: 'http://localhost:3000/posts',
        data: { // 指定请求体参数数据
          title: 'ccc1',
          author: 'ddd2'
        }
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testPut () {
      axios({ // 配置对象: 属性名是一些特定名称
        method: 'PUT',
        url: 'http://localhost:3000/posts/2',
        data: { // 指定请求体参数数据
          title: 'atguigu',
          author: 'xfzhang'
        }
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }

    function testDelete () {
      axios({ // 配置对象: 属性名是一些特定名称
        method: 'DELETE',
        url: 'http://localhost:3000/posts/2'
      }).then(
        response => {
          console.log(response.data, response.status, response.statusText)
        },
        error => {
          alert(error.message)
        }
      )
    }
  </script>
</body>
</html>
